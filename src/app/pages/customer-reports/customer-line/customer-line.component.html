<div class="row shiftBox">
  <div class="col-11">
    <div class="Header">{{ customer.FirstName }} {{ customer.LastName }}</div>
    <div class="row">
      <div class="col-5 txtHe">
        מספר טלפון:
      </div>
      <div class="col-7 txtHe">
        {{ customer.TelephonePrefix }}-{{ customer.TelephoneNumber }}
      </div>
    </div>

    <div class="row mainR">
      <div class="col-5 txtHe">
        יום הולדת:
      </div>
      <div class="col-7 txtHe">
        {{ customer.Birthdate | date: "dd/MM/yyyy" }}
      </div>
    </div>

    <div class="row mainR">
      <div class="col-5 txtHe">
        תאריך הצטרפות:
      </div>
      <div class="col-7 txtHe">
        {{ customer?.JoiningDate | date: "dd/MM/yyyy" || "לא קיים במערכת" }}
      </div>
    </div>
  </div>
