<div class="enterBox">
  <div>
    <div class="headerTxt">
      סגירת משמרת באמצעות קוד ברקוד
    </div>
    <div class="form-group">
      <input
        type="number"
        class="form-control mt-2"
        placeholder="נא הזיני קוד פורטל"
        [(ngModel)]="codePortal"
      />
    </div>
    <button type="button" class="btn btn-dark enterBtn" (click)="onSubnit()">
      אישור
    </button>
  </div>
</div>
