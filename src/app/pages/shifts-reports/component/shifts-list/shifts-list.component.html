<ion-content
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart($event)"
  (ionScroll)="logScrolling($event)"
  (ionScrollEnd)="logScrollEnd($event)"
>
  <div class="shifts" #scrollElement  *ngIf="network.type !=='none'" >
    <div *ngFor="let shift of shiftsTime; let i = index" >
      <app-one-shift
        [oneShift]="shift"
        (click)="shiftClicked(i)"
       ></app-one-shift>
    </div>
    </div>
    <div class="row nolist"  *ngIf="network.type ==='none'">
      <div class="col text-center">
        לא ניתן לצפות בדוחות ודיווחים ללא חיבור לאינטרנט
      </div>
  </div>
</ion-content>
